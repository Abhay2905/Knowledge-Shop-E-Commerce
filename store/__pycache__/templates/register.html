{% extends 'base.html' %}
{% block content %}

<!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="/static/css/register.css" />

  <!-- 
     - google font link
   -->
 
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Poppins:wght@400;500;600&display=swap"
     >
<section>
  <div class="limiter">
    <div class="container-login100" style="background-image: url('/static/img/istockphoto.jpg');">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        {% comment %} <form method="POST" action="{% url 'saveform' %}" class="login100-form validate-form"> {% endcomment %}
          <span class="login100-form-title p-b-49">
            Sign up
          </span>
          <form method="POST"action="{% url 'register' %}">
            {% csrf_token %}
          
            {{ form.as_p }}
          
           
                   {% comment %} <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                    <span class="label-input100">Username:</span>
                    <input class="input100" type="text" name="username" placeholder="Type your Username">
                    <span class="focus-input100" data-symbol=""></span>
                   </div>
        
                  <div class="wrap-input100 validate-input m-b-23" data-validate="First Name is reauired">
                    <span class="label-input100">First Name:</span>
                    <input class="input100" type="text" name="firstname" placeholder="Type your First Name">
                    <span class="focus-input100" data-symbol=""></span>
                  </div>
                  <div class="wrap-input100 validate-input m-b-23" data-validate="Last Name is reauired">
                   <span class="label-input100">Last Name:</span>
                   <input class="input100" type="text" name="lastname" placeholder="Type your Last Name">
                   <span class="focus-input100" data-symbol=""></span>
                 </div>
                 <div class="wrap-input100 validate-input m-b-23" data-validate="Email is reauired">
                   <span class="label-input100">Email:</span>
                   <input class="input100" type="text" name="email" placeholder="Type your Email">
                   <span class="focus-input100" data-symbol=""></span>
                 </div>
                 
                 <div class="wrap-input100 validate-input m-b-23" data-validate="Password is reauired">
                   <span class="label-input100">Password:</span>
                   <input class="input100" type="text" name="password" placeholder="Type your Password">
                   <span class="focus-input100" data-symbol=""></span>
                 </div>  {% endcomment %}
                 <br> 
      
                  <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                      <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn">
                          Sign Up
                        </button>
                      </div>
                    </div>
                    {% comment %} <div class="txt1 text-center p-t-54 p-b-20">
                      <span>
                        Or Sign Up Using
                      </span>
                    </div>
                    <div class="flex-c-m">
                      <a href="#" class="login100-social-item bg1">
                        <i class="fa fa-facebook"></i>
                      </a>
                      <a href="#" class="login100-social-item bg2">
                        <i class="fa fa-twitter"></i>
                      </a>
                      <a href="#" class="login100-social-item bg3">
                        <i class="fa fa-google"></i>
                      </a>
                    </div> {% endcomment %}
                
              </div>
            </div>
          </div>
  
          
          <br/><br/>
          
        </form>
      </div>
    </div>
  </div>

</section>
        
{% endblock %}
