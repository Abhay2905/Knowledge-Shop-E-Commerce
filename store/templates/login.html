{% extends 'base.html' %}
{% block content %}

 <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="/static/css/login.css" />

  <!-- 
     - google font link
   -->
 
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Poppins:wght@400;500;600&display=swap">
 
   <!-- 
        - custom js link
   -->
       <script src="/static/js/login.js" defer></script>
        
        
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <section>
      <div class="limiter">
        <div class="container-login100" style="background-image: url('/static/img/istockphoto.jpg');">
          <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form  method="POST" action="{% url 'login' %}" class="login100-form validate-form">
              <span class="login100-form-title p-b-49">
                Login
              </span>
              <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
                <span class="label-input100">Username </span>
                <input class="input100" type="text" name="username" placeholder="Type your username">
                <span class="focus-input100" data-symbol=""></span>
              </div>
              <div class="wrap-input100 validate-input" data-validate="Password is required">
                <span class="label-input100">Password</span>
                <input class="input100" type="password" name="password" placeholder="Type your password">
                <span class="focus-input100" data-symbol=""></span>
              </div>
              <div class="text-right p-t-8 p-b-31">
                <a class="login-a forgot-a" href="/update_password_none">
                  Forgot password?
                </a>
              </div> 
              <br>
              <br>

              <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                    <button  type="submit" value="Log in" class="login100-form-btn">
                      Login
                    </button>
                  </div>
                </div>

              

                {% comment %} <div class="txt1 text-center p-t-54 p-b-20">
                  <span>
                    Or Sign Up Using
                  </span>
                </div>
                <div class="flex-c-m">
                  <a href="#" class="login100-social-item bg1">
                    <i class="fa fa-facebook"></i>
                  </a>
                  <a href="#" class="login100-social-item bg2">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#" class="login100-social-item bg3">
                    <i class="fa fa-google"></i>
                  </a>
                </div> {% endcomment %}
                <div class="flex-col-c p-t-155">
                  <span class="txt1 p-b-17">
                    Or Sign Up Using
                  </span>
                  <a href="{% url 'register' %}" class="txt2" >
                    Sign Up
                  </a>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  {% comment %} <div class="mb-3">
    
    <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
    
  </div>
  <div class="mb-3">
    
    <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
  </div>
  <br/><br/>
  <button type="submit" class="btn btn-secondary">Login</button>
</form>

<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/> {% endcomment %}
        
{% endblock %}
