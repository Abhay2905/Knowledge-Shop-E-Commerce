{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="/static/css/update.css">

<section class="container-update">
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Update Password</h1>
        <p class="lead fw-normal text-white-50 mb-0">Update User Password...</p>
      </div>
    </div>
  </header>
  <form method="POST" action="{% url 'update_password' %}">
    {% csrf_token %}

    {{ form.as_p }}
    <br /><br />
    <button type="submit" class="btn btn-secondary">
      Update Password
    </button>

  </form>

  </div>

  </div>
  </div>
</section>

{% endblock %}
